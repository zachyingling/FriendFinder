<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="../../server.js"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Survey</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Questions</h1>
    </div>
    <div class="container">
      <hr />
      <form>
        <div class="form-group">
          <h3>About You</h3>
          <label for="nameInput">Email address</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
          />
        </div>
      </form>
      <hr />
      <form>
        <div class="form-group">
          <h4>Question 1</h4>
          <label for="selectQuestion1"
            >You enjoy vibrant social events with lots of people.</label
          >
          <select class="form-control form-control-sm" id="selectQuestion1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <h4>Question 2</h4>
          <label for="selectQuestion1"
            >You often spend time exploring unrealistic yet intriguing
            ideas.</label
          >
          <select class="form-control form-control-sm" id="selectQuestion2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <h4>Question 3</h4>
          <label for="selectQuestion3"
            >Your travel plans are more likely to look like a rough list of
            ideas than a detailed itinerary.
          </label>
          <select class="form-control form-control-sm" id="selectQuestion3">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <h4>Question 4</h4>
          <label for="selectQuestion4"
            >You often think about what you should have said in a conversation
            long after it has taken place.
          </label>
          <select class="form-control form-control-sm" id="selectQuestion4">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <h4>Question 5</h4>
          <label for="selectQuestion5"
            >If your friend is sad about something, your first instinct is to
            support them emotionally, not try to solve their problem.</label
          >
          <select class="form-control form-control-sm" id="selectQuestion5">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <h4>Question 6</h4>
          <label for="selectQuestion6">People can rarely upset you</label>
          <select class="form-control form-control-sm" id="selectQuestion6">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <h4>Question 7</h4>
          <label for="selectQuestion7"
            >You often rely on other people to be the ones to start a
            conversation and keep it going.
          </label>
          <select class="form-control form-control-sm" id="selectQuestion7">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <h4>Question 8</h4>
          <label for="selectQuestion8"
            >You rarely worry if you made a good impression on someone you
            met.</label
          >
          <select class="form-control form-control-sm" id="selectQuestion8">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <h4>Question 9</h4>
          <label for="selectQuestion9"
            >It would be a challenge for you to spend the whole weekend all by
            yourself without feeling bored.</label
          >
          <select class="form-control form-control-sm" id="selectQuestion9">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <h4>Question 10</h4>
          <label for="selectQuestion10"
            >You are more of a detail-oriented than a big picture person.</label
          >
          <select class="form-control form-control-sm" id="selectQuestion10">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </form>
      <hr />
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block">
      Submit
    </button>
  </body>
</html>
